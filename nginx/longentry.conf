# /etc/nginx/sites-available/longentry
# Symlink: ln -s /etc/nginx/sites-available/longentry /etc/nginx/sites-enabled/longentry

server {
    listen 80;
    server_name 46.225.66.110;

    # Serve frontend static files
    root /opt/longentry/frontend/dist;
    index index.html;

    # Never cache index.html (so new builds are picked up immediately)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache hashed assets long-term (Vite adds content hashes to filenames)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback: any non-file, non-API route serves index.html
    # so React Router can handle /market/:symbol, /results, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
